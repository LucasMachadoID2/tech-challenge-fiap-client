name: Pipeline CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configuration
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build
        run:  mvn -B clean compile

      - name: Unit tests
        run: mvn -B clean test

      - name: Integration tests
        run: mvn -B verify -DskipUnitTests

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/tech-fase4-client-microservice .

      - name: Push image docker
        run: docker push ${{ secrets.DOCKER_USERNAME }}/tech-fase4-client-microservice

      - name: Sonarqube
        run: |
          mvn -B sonar:sonar \
          -Dsonar.projectKey=LucasMachadoID2_tech-challenge-fiap-client \
          -Dsonar.organization=lucasmachadoid2 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}